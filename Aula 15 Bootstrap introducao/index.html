<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- chamar o CSS DO BOOTSTRAP SEGUINDO A ORDEM-->
    <link rel="stylesheet" href="../Aula 15 Bootstrap introducao/styles/bootstrap.css">
    <link rel="stylesheet" href="../Aula 15 Bootstap introducao/styles/bootstrap.min.css">
    <link rel="stylesheet" href="../Aula 15 Bootstrap introducao/styles/geral.css">
</head>
<body>
<!-- pt - padding top -->
<!-- pb - padding bottom -->
<!-- pl - padding left -->
<!-- pr - padding right -->
<!-- px - padding no eixo x (esquerda e direita) -->
<!-- py - padding no eixo y (topo e embaixo)  -->
<!-- rem -> 16 pixels -->
<div id="page" class="container-fluid bg-dark text-white text-center py-3">
    <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- brand- logo -->
          <a class="navbar-brand" href="#"><img style="width: 5rem" src="../Aula 15 Bootstrap introducao/images/R (1).png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="bacana">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-warning" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Sobre Nós</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-disabled="true">Catalogo</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
<main>
    <div id="carouselExampleCaptions" class="carousel slide">
        <!-- indicators = barras de navegação -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
         <!-- data-bs-target= onde ele vai se referenciar -->
         <!-- class="active" = primeiro slide que vai rodar -->
         <!-- data-bs-slide-to="x" = qual slide vai rodar -->
         <!-- arial label = acessibilidade -->

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <!-- carousel inner = onde a imagens estarão no carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
              <!-- d-block = display flex -->
              <!-- w-100 = width 100% -->
            <img src="../Aula 15 Bootstrap introducao/images/pepsi3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>REFRIGERANTE</h5>
              <p>Bacana demais.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../Aula 15 Bootstrap introducao/images/pepsi1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>REFRESCO</h5>
              <p>Muito bom.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../Aula 15 Bootstrap introducao/images/pepsi2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="titulo bg-dark">REFRESCANTE</h5>
              <p>Maravilha.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

</main>
</div>
    <!-- Chamar o JS DO BOOTSRAP -->
    <script src="../Aula 15 Bootstrap introducao/js/bootstrap.bundle.js"></script>
    <script src="../Aula 15 Bootstap introducao/js/bootstrap.bundle.min.js"></script>
</body>
</html>
