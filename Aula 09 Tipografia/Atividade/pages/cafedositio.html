<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café do Sítio</title>
    <link rel="stylesheet" href="../styless/cafedositio.css">
</head>
<body>
    <header>
        <h1>Família do Sítio</h1>
        <div id="informacao">Aqui é raiz! 56 anos com você</div>
    </header>
    <main>
        <h2>CATÁLOGO</h2>
        <section id="secaoProdutos">
            <div class="produto">
                <div class="imagemProduto">
                <img src="../images/cafedositio/cafe1.jpeg" alt="">
            </div>
                <div class="descricaoProduto">
                    <h4>Café</h4>
                    <p class="textoDescricao">
                        Café Torrado e Moído. Pacote 250g.
                    </p>
                     <span class="preco">
                        R$ 8,85
                     </span>
                </div>
            </div>
            <div class="produto">
                <div class="imagemProduto">
                <img src="../images/cafedositio/cappucino.jpeg" alt="">
            </div>
                <div class="descricaoProduto">
                    <h4>Cappucino</h4>
                    <p class="textoDescricao">
                        Cappucino Solúvel em pó tradicional. Pote 200g.
                    </p>
                     <span class="preco">
                        R$ 12,99
                     </span>
                </div>
    </main>
    <div id="link">
        <a href="../index.html">Voltar</a>
    </div>
    <footer>
        <p>Todos os direitos reservados a Thainarapaulo</p>
    </footer>
</body>
</html>
